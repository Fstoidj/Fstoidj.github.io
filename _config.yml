exclude:
- README.md
- CODE_OF_CONDUCT.md
- CONTRIBUTING.md
- screenshot.png
- LICENSE
- CNAME
- Gemfile
- Gemfile.lock
- alembic-jekyll-theme.gemspec
- .jekyll-cache



plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji

theme: jekyll-theme-minimal
title: Dariush Ghaemi's homepage
description: Bookmark this to keep an eye on my project updates!

navigation_header:
- title: Home
  url: /
- title: Elements
  url: /elements.html/


